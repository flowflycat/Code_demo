<!DOCTYPE html>
<html>
<head>
  <title>Pamodoro Clock</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div id="main">
  <div id="set-box">
  <input type="text" id="set-time" placeholder="请输入倒计时时间（分钟）">
  <button class="btn" id="ensure-btn">确认</button>
  </div>
  <div id="clock-box">
    <img src="http://img4.gao7.com/files/appleimage/827/8279225D-3C24-4DC3-9168-8BAC3E635474.jpg">
    <div id="clock">
    </div>
  </div>
  <div id="control-box">
    <button class="btn" id="start-btn">启动</button>
    <button class="btn" id="reset-btn">重置</button>
  </div>
</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
